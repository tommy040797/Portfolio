<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ImageProcessor AI | Premium Tool</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: radial-gradient(circle at top right, #1a1a2e, #16213e, #0f3460);
            min-height: 100vh;
            color: white;
        }
        .glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .gradient-text {
            background: linear-gradient(90deg, #4facfe 0%, #00f2fe 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .upload-zone {
            transition: all 0.3s ease;
        }
        .upload-zone:hover {
            border-color: #4facfe;
            background: rgba(79, 172, 254, 0.05);
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useRef } = React;

        const App = () => {
            const [file, setFile] = useState(null);
            const [result, setResult] = useState(null);
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState(null);
            const fileInputRef = useRef(null);

            const handleFileChange = (e) => {
                const selectedFile = e.target.files[0];
                if (selectedFile) {
                    setFile(selectedFile);
                    setResult(null);
                    setError(null);
                }
            };

            const handleSubmit = async () => {
                if (!file) return;

                setLoading(true);
                setError(null);
                const formData = new FormData();
                formData.append('file', file);

                try {
                    const response = await fetch('/scanner/process-image', {
                        method: 'POST',
                        body: formData,
                    });

                    if (!response.ok) {
                        const errData = await response.json();
                        throw new Error(errData.detail || 'Upload fehlgeschlagen');
                    }

                    const data = await response.json();
                    setResult(data);
                } catch (err) {
                    setError(err.message);
                } finally {
                    setLoading(false);
                }
            };

            const handleReset = () => {
                setFile(null);
                setResult(null);
                setError(null);
                if (fileInputRef.current) fileInputRef.current.value = "";
            };

            return (
                <div className="max-w-4xl mx-auto py-20 px-4">
                    <header className="text-center mb-16">
                        <h1 className="text-5xl font-bold mb-4 tracking-tight cursor-pointer" onClick={handleReset}>
                            ImageProcessor <span className="gradient-text">AI</span>
                        </h1>
                        <p className="text-gray-400 text-lg">
                            Moderne Krebserkennung & Bildanalyse.
                        </p>
                    </header>

                    {!result ? (
                        <div className="glass rounded-3xl p-8 mb-8 animate-in fade-in duration-500">
                            <div 
                                className="upload-zone border-2 border-dashed border-gray-600 rounded-2xl p-12 text-center cursor-pointer"
                                onClick={() => fileInputRef.current.click()}
                            >
                                <input 
                                    type="file" 
                                    className="hidden" 
                                    ref={fileInputRef}
                                    onChange={handleFileChange}
                                    accept="image/*"
                                />
                                
                                {!file ? (
                                    <div>
                                        <div className="text-5xl mb-4 text-white/50">üñºÔ∏è</div>
                                        <p className="text-xl font-medium mb-2">Bild ausw√§hlen oder ablegen</p>
                                        <p className="text-gray-500">Klinische Aufnahmen (PNG, JPG)</p>
                                    </div>
                                ) : (
                                    <div className="flex items-center justify-center space-x-6">
                                        <div className="relative group">
                                            <div className="absolute -inset-0.5 bg-gradient-to-r from-blue-500 to-cyan-400 rounded-xl blur opacity-30 group-hover:opacity-60 transition duration-1000"></div>
                                            <div className="relative bg-[#16213e] p-2 rounded-xl border border-white/10">
                                                <span className="text-4xl">üî¨</span>
                                            </div>
                                        </div>
                                        <div className="text-left">
                                            <p className="font-bold text-xl">{file.name}</p>
                                            <p className="text-blue-400 uppercase tracking-widest text-xs font-bold mt-1">Ready for Analysis</p>
                                        </div>
                                    </div>
                                )}
                            </div>

                            {file && (
                                <button 
                                    onClick={handleSubmit}
                                    disabled={loading}
                                    className={`w-full mt-8 py-5 px-6 rounded-2xl font-black text-xl tracking-wide transition-all shadow-xl shadow-blue-500/10 ${
                                        loading 
                                        ? 'bg-gray-700 cursor-not-allowed text-gray-400 scale-[0.99] border border-white/5' 
                                        : 'bg-gradient-to-r from-blue-600 to-cyan-500 text-white hover:scale-[1.01] hover:shadow-blue-500/30 active:scale-[0.98]'
                                    }`}
                                >
                                    {loading ? (
                                        <span className="flex items-center justify-center">
                                            <svg className="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                                <circle className="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" strokeWidth="4"></circle>
                                                <path className="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                                            </svg>
                                            Deep Scan l√§uft...
                                        </span>
                                    ) : 'ANALYSE STARTEN'}
                                </button>
                            )}
                        </div>
                    ) : (
                        <div className="grid grid-cols-1 lg:grid-cols-12 gap-8 mb-8 animate-in zoom-in-95 duration-500">
                            {/* Preview Window */}
                            <div className="lg:col-span-5 h-[400px] lg:h-full min-h-[400px]">
                                <div className="glass rounded-3xl p-3 h-full overflow-hidden relative group">
                                    <div className="absolute inset-x-0 bottom-0 p-6 bg-gradient-to-t from-black/80 to-transparent z-10">
                                        <p className="text-xs text-white/50 uppercase tracking-widest font-bold mb-1">Source Image</p>
                                        <p className="text-white font-medium truncate">{file.name}</p>
                                    </div>
                                    <img 
                                        src={result.preview_url} 
                                        className="w-full h-full object-cover rounded-2xl border border-white/5 shadow-2xl transition duration-700 group-hover:scale-105"
                                        alt="Analyzed preview"
                                    />
                                </div>
                            </div>

                            {/* Results Panel */}
                            <div className="lg:col-span-7">
                                <div className="glass rounded-3xl p-8 h-full border-t border-r border-white/10">
                                    <div className="flex justify-between items-center mb-8">
                                        <h2 className="text-2xl font-bold flex items-center">
                                            <span className="mr-3">üß¨</span> Analyse-Score
                                        </h2>
                                        <button 
                                            onClick={handleReset}
                                            className="bg-white/5 hover:bg-white/10 text-white p-3 rounded-xl border border-white/5 transition-colors group"
                                            title="Neu starten"
                                        >
                                            <span className="block group-hover:rotate-180 transition-transform duration-500">üîÑ</span>
                                        </button>
                                    </div>
                                    
                                    <div className="grid grid-cols-2 gap-4 mb-4">
                                        <div className={`p-6 rounded-2xl border ${result.prediction.class === 'Malignant' ? 'bg-red-500/10 border-red-500/20 shadow-lg shadow-red-500/5' : 'bg-green-500/10 border-green-500/20 shadow-lg shadow-green-500/5'}`}>
                                            <p className="text-[10px] uppercase tracking-[0.2em] text-gray-400 mb-2 font-bold">Diagnose</p>
                                            <p className={`text-4xl font-black italic tracking-tighter ${result.prediction.class === 'Malignant' ? 'text-red-400' : 'text-green-400'}`}>
                                                {result.prediction.class}
                                            </p>
                                        </div>
                                        <div className="p-6 rounded-2xl bg-blue-500/10 border border-blue-500/20 shadow-lg shadow-blue-500/5">
                                            <p className="text-[10px] uppercase tracking-[0.2em] text-gray-400 mb-2 font-bold">Sicherheit</p>
                                            <p className="text-4xl font-black text-blue-400 italic tracking-tighter">
                                                {result.prediction.confidence}
                                            </p>
                                        </div>
                                    </div>

                                    <div className="grid grid-cols-2 sm:grid-cols-4 gap-3 mb-8">
                                        <MiniMeta label="Res" value={`${result.width}x${result.height}`} />
                                        <MiniMeta label="Type" value={result.format} />
                                        <MiniMeta label="Mode" value={result.mode} />
                                        <MiniMeta label="Status" value="PROCESSED" />
                                    </div>
                                    
                                    <button 
                                        onClick={handleReset}
                                        className="w-full py-4 px-6 rounded-2xl bg-white/5 border border-white/10 text-white font-bold hover:bg-white/10 transition-all uppercase tracking-widest text-xs"
                                    >
                                        Weitere Analyse starten
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}

                    {error && (
                        <div className="bg-red-500/10 border border-red-500/20 rounded-2xl p-6 mb-8 text-red-500 flex items-center space-x-4 animate-bounce">
                            <span className="text-2xl">‚ö†Ô∏è</span>
                            <div>
                                <p className="font-bold">Systemfehler aufgetreten</p>
                                <p className="text-sm opacity-80">{error}</p>
                            </div>
                        </div>
                    )}

                    {result && (
                        <div className="animate-in fade-in duration-1000 delay-500">
                            <details className="group cursor-pointer">
                                <summary className="text-[10px] text-gray-600 hover:text-gray-400 transition-colors uppercase tracking-[0.3em] font-bold outline-none list-none text-center">
                                    [ DEV CONSOLE: MODEL LOGS ]
                                </summary>
                                <div className="mt-6 p-6 bg-black/80 rounded-3xl border border-white/5 font-mono text-[10px] leading-relaxed relative overflow-hidden">
                                    <div className="absolute top-0 right-0 p-2 text-white/5 font-black text-4xl select-none">DEBUG</div>
                                    <pre className="text-gray-400 overflow-x-auto">
                                        {result.prediction.raw_output}
                                    </pre>
                                </div>
                            </details>
                        </div>
                    )}
                </div>
            );
        };

        const ResultCard = ({ label, value }) => (
            <div className="bg-white/5 p-4 rounded-2xl border border-white/5">
                <p className="text-xs uppercase tracking-wider text-gray-500 mb-1">{label}</p>
                <p className="text-xl font-bold">{value}</p>
            </div>
        );

        const MiniMeta = ({ label, value }) => (
            <div className="bg-white/5 p-3 rounded-xl border border-white/5 text-center">
                <p className="text-[9px] uppercase tracking-wider text-gray-500 mb-1 font-bold">{label}</p>
                <p className="text-xs font-medium text-gray-300 truncate">{value}</p>
            </div>
        );

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
