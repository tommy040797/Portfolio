<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanner | Precision Analysis AI</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #050505;
            color: #ffffff;
            -webkit-font-smoothing: antialiased;
            min-height: 100vh;
        }
        .card-bg {
            background-color: #0f0f0f;
            border: 1px solid #1a1a1a;
        }
        .text-muted {
            color: #888888;
        }
        .accent-green {
            background-color: #22c55e;
            color: #ffffff;
        }
        .accent-green:hover {
            background-color: #16a34a;
        }
        .border-muted {
            border-color: #1a1a1a;
        }
        .upload-zone {
            transition: all 0.2s ease;
            background-color: #0a0a0a;
        }
        .upload-zone:hover {
            border-color: #22c55e;
            background-color: #0f0f0f;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useRef } = React;

        const App = () => {
            const [file, setFile] = useState(null);
            const [result, setResult] = useState(null);
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState(null);
            const fileInputRef = useRef(null);

            const handleFileChange = (e) => {
                const selectedFile = e.target.files[0];
                if (selectedFile) {
                    setFile(selectedFile);
                    setResult(null);
                    setError(null);
                }
            };

            const handleSubmit = async () => {
                if (!file) return;

                setLoading(true);
                setError(null);
                const formData = new FormData();
                formData.append('file', file);

                try {
                    const response = await fetch('/scanner/process-image', {
                        method: 'POST',
                        body: formData,
                    });

                    if (!response.ok) {
                        const errData = await response.json();
                        throw new Error(errData.detail || 'Fehler beim Analysieren');
                    }

                    const data = await response.json();
                    setResult(data);
                } catch (err) {
                    setError(err.message);
                } finally {
                    setLoading(false);
                }
            };

            const handleReset = () => {
                setFile(null);
                setResult(null);
                setError(null);
                if (fileInputRef.current) fileInputRef.current.value = "";
            };

            return (
                <div className="max-w-5xl mx-auto py-12 px-6">
                    <header className="flex justify-between items-center mb-16">
                        <div>
                            <h1 className="text-2xl font-bold tracking-tighter flex items-center gap-2">
                                <span className="text-green-500">‚óè</span> SCANNER
                            </h1>
                            <p className="text-[10px] text-muted font-bold tracking-[0.2em] uppercase mt-1">
                                High-Precision AI Model
                            </p>
                        </div>
                        <a href="/" className="text-xs font-medium text-muted hover:text-white transition-colors">
                            ZUR√úCK
                        </a>
                    </header>

                    {!result ? (
                        <div className="animate-in fade-in slide-in-from-bottom-4 duration-700">
                            <div className="card-bg rounded-[2rem] p-4">
                                <div 
                                    className="upload-zone border border-dashed border-muted rounded-[1.5rem] p-16 text-center cursor-pointer relative overflow-hidden"
                                    onClick={() => fileInputRef.current.click()}
                                >
                                    <input 
                                        type="file" 
                                        className="hidden" 
                                        ref={fileInputRef}
                                        onChange={handleFileChange}
                                        accept="image/*"
                                    />
                                    
                                    {!file ? (
                                        <div className="py-10">
                                            <div className="w-16 h-16 rounded-2xl bg-[#0f0f0f] border border-muted flex items-center justify-center mx-auto mb-6">
                                                <span className="text-2xl">‚Üë</span>
                                            </div>
                                            <h2 className="text-2xl font-bold mb-2 tracking-tight">Klinische Aufnahme hochladen</h2>
                                            <p className="text-muted text-sm font-light">Ziehe ein Bild hierher oder klicke zum Ausw√§hlen</p>
                                        </div>
                                    ) : (
                                        <div className="flex flex-col items-center py-10">
                                            <div className="w-20 h-20 rounded-2xl bg-green-500/10 border border-green-500/20 flex items-center justify-center mb-6">
                                                <span className="text-3xl">üî¨</span>
                                            </div>
                                            <h2 className="text-2xl font-bold mb-1 tracking-tight truncate max-w-md">{file.name}</h2>
                                            <p className="text-green-500 text-[10px] font-bold tracking-[0.2em] uppercase">Bereit zur Analyse</p>
                                        </div>
                                    )}
                                </div>
                            </div>

                            {file && (
                                <button 
                                    onClick={handleSubmit}
                                    disabled={loading}
                                    className={`w-full mt-6 py-5 rounded-2xl font-bold text-lg tracking-tight transition-all shadow-2xl ${
                                        loading 
                                        ? 'bg-[#0f0f0f] border border-muted text-muted cursor-not-allowed' 
                                        : 'accent-green shadow-green-500/5 hover:scale-[1.01] active:scale-[0.99]'
                                    }`}
                                >
                                    {loading ? (
                                        <div className="flex items-center justify-center gap-3">
                                            <div className="w-4 h-4 border-2 border-muted border-t-white rounded-full animate-spin"></div>
                                            <span>Analysiere Gewebe...</span>
                                        </div>
                                    ) : 'ANALYSE STARTEN'}
                                </button>
                            )}
                        </div>
                    ) : (
                        <div className="grid grid-cols-1 lg:grid-cols-12 gap-8 animate-in zoom-in-95 duration-700">
                            {/* Visual Preview */}
                            <div className="lg:col-span-12">
                                <div className="card-bg rounded-[2rem] overflow-hidden">
                                    <div className="grid grid-cols-1 lg:grid-cols-2">
                                        <div className="h-[400px] bg-black flex items-center justify-center relative border-r border-muted">
                                            <img 
                                                src={result.preview_url} 
                                                className="h-full w-full object-cover"
                                                alt="Source"
                                            />
                                            <div className="absolute top-6 left-6 px-3 py-1 rounded-full bg-black/60 backdrop-blur-md border border-white/10 text-[10px] font-bold tracking-widest text-white/80">
                                                SOURCE
                                            </div>
                                        </div>
                                        
                                        <div className="p-12 flex flex-col justify-between">
                                            <div>
                                                <div className="flex justify-between items-center mb-10">
                                                    <h2 className="text-3xl font-bold tracking-tighter">ERGEBNIS</h2>
                                                    <button onClick={handleReset} className="text-muted hover:text-white transition-colors text-xs font-medium">NEU STARTEN</button>
                                                </div>

                                                <div className="grid grid-cols-1 gap-6 mb-12">
                                                    <div className={`p-8 rounded-[1.5rem] border ${result.prediction.class === 'Malignant' ? 'border-red-500/20 bg-red-500/5' : 'border-green-500/20 bg-green-500/5'}`}>
                                                        <p className="text-[10px] font-bold tracking-[0.2em] text-muted uppercase mb-3">Diagnose</p>
                                                        <p className={`text-5xl font-black italic tracking-tighter ${result.prediction.class === 'Malignant' ? 'text-red-500' : 'text-green-500'}`}>
                                                            {result.prediction.class}
                                                        </p>
                                                    </div>

                                                    <div className="p-8 rounded-[1.5rem] card-bg">
                                                        <p className="text-[10px] font-bold tracking-[0.2em] text-muted uppercase mb-3">Konfidenz</p>
                                                        <p className="text-5xl font-black tracking-tighter text-white">
                                                            {result.prediction.confidence}
                                                        </p>
                                                    </div>
                                                </div>
                                            </div>

                                            <div className="grid grid-cols-2 sm:grid-cols-4 gap-4">
                                                <MiniMeta label="Res" value={`${result.width}x${result.height}`} />
                                                <MiniMeta label="Format" value={result.format} />
                                                <MiniMeta label="Mode" value={result.mode} />
                                                <MiniMeta label="Device" value="RPi Edge" />
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <div className="lg:col-span-12">
                                <details className="group cursor-pointer">
                                    <summary className="text-[10px] text-muted hover:text-white transition-colors uppercase tracking-[0.3em] font-bold list-none text-center">
                                        RAW DATA / LOGS
                                    </summary>
                                    <div className="mt-8 p-10 card-bg rounded-[2rem] font-mono text-xs text-muted leading-relaxed overflow-x-auto">
                                        <pre>{result.prediction.raw_output}</pre>
                                    </div>
                                </details>
                            </div>
                        </div>
                    )}

                    {error && (
                        <div className="mt-8 p-6 bg-red-500/10 border border-red-500/20 rounded-2xl text-red-500 flex items-center justify-center gap-3 animate-bounce">
                            <span className="text-xl">!</span>
                            <span className="font-bold text-sm tracking-tight">{error}</span>
                        </div>
                    )}

                    <footer className="mt-24 pt-8 border-t border-muted text-center">
                        <p className="text-[10px] text-muted tracking-[0.4em] font-bold uppercase mb-4">
                            &copy; 2026 Medical AI Solutions ‚Ä¢ Tommy Portfolio
                        </p>
                        <p className="text-[9px] text-muted/60 max-w-xl mx-auto leading-relaxed">
                            DISCLAIMER: This is a portfolio showcase. Not for medical diagnosis. 
                            Alle Ergebnisse sind rein experimentell und basieren auf einem Deep-Learning-Demonstrator.
                        </p>
                    </footer>
                </div>
            );
        };

        const MiniMeta = ({ label, value }) => (
            <div className="p-4 rounded-xl border border-muted">
                <p className="text-[9px] font-bold tracking-widest text-muted uppercase mb-1">{label}</p>
                <p className="text-xs font-semibold text-white/90 truncate">{value}</p>
            </div>
        );

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
